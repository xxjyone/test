<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #d0cfcf;
        }

        .select {
            width: 80%;
            height: 1200px;
            border: 1px solid;
            display: flex;
            padding-inline-start: 0px;
            text-align: center;
            margin: 130px auto;
        }

        .select>li {
            margin: 10px 10px;
            height: 50px;
            border: 1px solid;
            list-style: none;
            flex: 1;
            line-height: 50px;
            position: relative;
            cursor: pointer;
        }

        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 230px;
            background-color: #cecece;
            color: #ff6905;
            border-radius: 15px;
            list-style: none;
            padding-inline-start: 0px;
            padding-top: 10px;
            display: none;
            box-shadow: 0 0 10px black;
        }

        .box>li {
            margin: 10px auto;
            width: 90%;
            height: 60px;
            line-height: 60px;
            text-align: center;
            /* border: 1px solid; */
        }

        .box>li:hover {
            background-color: #ffffff;
            border-radius: 15px;
        }
        .title{
            position: fixed;
            top: 20px;
            left: 50%;
            width: 80%;
            height: 80px;
            background-color: red;
            transform: translateX(-50%);
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            color: #ffffff;
            line-height: 80px;
            transition: all 0.8s;
        }
        .title:hover{
            background-color: #a80600;
        }
    </style>
</head>

<body>
    <div class="title">手握日月摘星辰 , 世间无我这般人。脚踏阴阳定乾坤 , 荒古至今我为尊</div>
    <ul class="select">
        <li>小巨</li>
        <li>小包子</li>
        <li>不见星空</li>
    </ul>
    <ul class="box">
        <li>百度</li>
        <li>必应</li>
        <li>Yandex</li>
    </ul>

    <script>
        var text = null;
        var ul = document.querySelector('.select');
        var li = ul.querySelectorAll('li');
        var box = document.querySelector('.box');
        var sear = box.querySelectorAll('li');
        var title = document.querySelector('.title');
        document.oncontextmenu = function () {
            return false;
        }
        for (var i = 0; i < li.length; i++) {
            li[i].addEventListener('mousedown', function (ev) {
                var e = ev || window.event;
                if (e.button == 2) {
                    box.style.display = 'block';
                    box.style.left = e.clientX + 'px';
                    box.style.top = e.clientY + 'px';
                } else {
                    box.style.display = 'none';
                }
            });
            ul.addEventListener('mousedown', function (e) {
                if (e.button == 0) {
                    box.style.display = 'none';
                }
            });

            li[i].index = i;
            li[i].addEventListener('mouseover',function(){
                text = this.innerText;
                // alert(text);
            });
        }

        sear[0].addEventListener('click', function () {
            location.assign('https://cn4.ay101.top/search?q=' +text+'&t=actress');
        });
        sear[1].addEventListener('click', function () {
            location.assign('http://7lhsck.cc/vodsearch/-------------.html?wd=' +text+'&submit=');
        });
        sear[2].addEventListener('click', function () {
            location.assign('https://www.fanhaocang17.xyz/fontsearch.htm?fontname=' +text+'');
        });

        document.addEventListener('scroll',function(){
            if(window.pageYOffset >= 50){
                title.style.top = '-130px';
            }else{
                title.style.top = '20px';
                // tiile.style.transitionDelay = '2s';
            }
        });

        window.addEventListener('resize',function(){
            if(window.innerWidth < 1200){
                title.style.fontSize = '10px';
                title.style.height = '40px';
                title.style.lineHeight = '40px';
                ul.style.marginTop = '80px';
            }else{
                title.style.fontSize = '20px';
                title.style.height = '80px';
                title.style.lineHeight = '80px';
                ul.style.marginTop = '130px';
            }
        });
    </script>
</body>

</html>
